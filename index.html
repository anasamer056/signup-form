<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen: Sign up as a new user</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
       
        <div class="side-image"></div>
    
        <div class="content">
            <div class="container">
                <div class="top-bar right">
                    
                    <button class="theme-button">
                        ☀︎
                    </button>
                </div>
                
                <div class="center">
                    <h1>
                        New to Evergreen?
                    </h1>
                </div>
                <p class="center">
                    Create an account and join us to help create a greener future for our kids!
                </p>
                <form action="https://www.httpbin.org/post" method="post">
                    <div class="flex-input">
                        <div class="form-control">
                            <input type="text" name="first-name" id="first-name" placeholder="First name" required>
                            <label for="first-name">
                                First name
                            </label>
                            <div></div>
                        </div>
                        <div class="form-control">
                            <input type="text" name="last-name" id="last-name" placeholder="Last name" required>
                            <label for="last-name">
                                Last name
                            </label>
                            <div></div>
                        </div>
                    </div>
                    <div class="form-control">
                        <input type="email" name="email" id="email" placeholder="Email" required>
                        <label for="email">
                            Email
                        </label>
                        <div data-help="Hmmm, this email seems incorrect"></div>
                    </div>
                    <div class="flex-input">
                        <div class="form-control">
                            <input type="password" name="password" id="password" placeholder="Password" pattern="^(?=.*?[A-Za-z])(?=.*?[0-9]).{8,}$" required>
                            <label for="password">
                                Password
                            </label>
                            <div data-help="Password must have 8 charachters -- letters & numbers"></div>
                        </div>
                        <div class="form-control">
                            <input type="password" name="" id="confirm-password" placeholder="Confirm password" required>
                            <label for="confirm-password">
                                Confirm password
                            </label>
                            
                        </div>
                    </div>
                    <div class="flex-input">
                        <span>Birthday: </span>

                        <div class="form-control">
                            <input type="number" name="birth-day" id="day" placeholder="Day" min="1" >
                            <label for="day">
                                Day
                            </label>
                            <div data-help="Invalid day"></div>
                        </div>  

                        <div class="form-control">
                            <input type="number" name="birth-month" id="month" placeholder="Month" min="1">
                            <label for="month">
                                Month
                            </label>
                            <div data-help="Invalid month"></div>
                        </div>
                        
                        <div class="form-control">
                            <input type="number" name="birth-year" id="year" placeholder="Year" min="1900">
                            <label for="year">
                                Year
                            </label>
                            <div data-help="Invalid year"></div>
                        </div>
                    </div>

                    <div class="confirm">
                        <input type="checkbox" name="confirm-sub" id="confirm-sub">
                        <label for="confirm-sub">Get emails from Evergreen about product updates, industry news, and events. </label>
                    </div>
                    <div class="relative">
                        <button type="submit" class="submit-button stretch">Create account</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>

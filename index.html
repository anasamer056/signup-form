<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evergreen: Sign up as a new user</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-container">
        
        <div class="side-image"></div>
    
        <div class="content">
            <div class="center">
                <div>
                    Logo
                </div>
                <div>
                    New to Evergreen?
                </div>
                <div>
                    Create an account and join us to help create a greener future for our kids!
                </div>
                <form action="https://httpbin.org/" method="post">
                    <div class="name">
                        <div class="form-control">
                            <label for="first-name">
                                First name
                            </label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-control">
                            <label for="last-name">
                                Last name
                            </label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="first-name">
                            First name
                        </label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
